# -------------------------------------------------------------------
# Plugins
# https://github.com/tmux-plugins/tpm
# -------------------------------------------------------------------

# auto install tpm
if "test ! -d ~/.tmux/plugins/tpm" \
    "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm'"

# List of installed plugins
set -g @tpm_plugins '                \
  tmux-plugins/tpm                   \
  tmux-plugins/tmux-sensible         \
  nhdaly/tmux-scroll-copy-mode       \
  thalesmello/tmux-open              \
  thalesmello/vim-tmux-navigator     \
  tmux-plugins/tmux-fpp              \
  tmux-plugins/tmux-online-status    \
  tmux-plugins/tmux-prefix-highlight \
  tmux-plugins/tmux-battery          \
  thalesmello/tmux-cpu               \
  thalesmello/tmux-asos              \
  tmux-plugins/tmux-yank             \
  tmux-plugins/tmux-copycat          \
'

# Plugin Configurations
set -g @scroll-down-exit-copy-mode "off"
set -g @emulate-scroll-for-no-mouse-alternate-buffer "on"
set -g @continuum-restore 'on'
set -g @resurrect-save-bash-history 'on'
set -g @resurrect-capture-pane-contents 'on'
set -g default-shell $SHELL
set -g focus-events on
set -g @fingers-key f
set -g mouse on
set -g @batt_charged_icon '✓'
set -g @batt_charging_icon ''
set -g @batt_discharging_icon '↓'
set -g @batt_attached_icon '!'
set -g @online_icon ""
set -g @offline_icon "✗"
set -g @asos-minlen 8
set -g @cpu_icon " "
set -g @open 'O'



#------------------------------------------------------------------------
# Basics
#------------------------------------------------------------------------

# Change bind key
set -g prefix C-Space
unbind-key C-b
bind-key C-Space send-prefix

# Reload tmux.conf file
bind-key r source-file ~/.tmux.conf \; display "tmux.conf reloaded."

# Increase scrollback lines
set-option -g history-limit 50000

# Mouse is allowed
set-option -g mouse on

# Overrides for cursor shape
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# Enter copy mode shortcut
bind Space copy-mode

# Shortcut to clear history
bind C send-keys C-l \; run 'tmux clear-history'

# Fix to allow mousewheel/trackpad scrolling in tmux 2.1
bind-key -T root WheelUpPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; copy-mode -e; send-keys -M"
bind-key -T root WheelDownPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; send-keys -M"

# http://homeonrails.com/2016/05/truecolor-in-gnome-terminal-tmux-and-neovim/
# tmux info | grep Tc
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Focus events enabled for terminals that support them
set-option -g focus-events on

# Visual notifications on session activity
set-window-option -g monitor-activity on
set-option -g visual-activity on

# Remove the short delay between prefix and command
set-option -sg escape-time 0

# Allow bind key to be repeated immediately without prefix
set-option -g repeat-time 300

# Tmux messages are displayed for 1 second
set-option -g display-time 1000

# 24 hour clock
setw -g clock-mode-style 24



# -------------------------------------------------------------------
# Windows and panes
# -------------------------------------------------------------------

# Set automatic-rename off
setw -g automatic-rename off

# Renumber windows when a window is closed
set -g renumber-windows on 

# Don't wrap search in tmux
set -g wrap-search off 

# Set terminal title
set -g set-titles on
set -g set-titles-string '#h ❐ #S ● #I #W'

# Set window base-index from 1 instead of 0
set-option -g base-index 1

# Set pane base-index from 1 as well
set-option -g pane-base-index 1

# renumber windows sequentially after closing any of them
set-option -g renumber-windows on

# Create new window
bind-key a last-window
bind-key t new-window -c "#{pane_current_path}"

# Split panes
bind-key | split-window -h -c "#{pane_current_path}"
bind-key \ split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"

# Move in panes as Vim
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Cycle through windows
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Resize panes
bind-key -r H resize-pane -L 6
bind-key -r J resize-pane -D 6
bind-key -r K resize-pane -U 6
bind-key -r L resize-pane -R 6

# Resize panes with Meta key
bind-key -n M-h resize-pane -L 3
bind-key -n M-l resize-pane -R 3
bind-key -n M-j resize-pane -D 3
bind-key -n M-k resize-pane -U 3



# -------------------------------------------------------------------
# Copy mode/Copy & Paste
# -------------------------------------------------------------------

# Vi is good
set-window-option -g mode-keys vi

# Enter copy-mode on ESC
bind-key Escape copy-mode

# Setup v to begin selection as in Vim
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi Y send -X copy-end-of-line
bind-key -T copy-mode-vi Escape send -X cancel

# Update default binding of `Enter` to also use copy-pipe
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"



#------------------------------------------------------------------------
# END
#------------------------------------------------------------------------

# Apply theme
if-shell "test -f ~/.tmux-theme.conf" "source ~/.tmux-theme.conf"

# Initialize tmux plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
