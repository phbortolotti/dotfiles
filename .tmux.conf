# -------------------------------------------------------------------
# Windows and panes
# -------------------------------------------------------------------

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'


# -------------------------------------------------------------------
# Default settings
# -------------------------------------------------------------------

# Change bind key
set -g prefix C-Space
unbind-key C-b
bind-key C-Space send-prefix

# Reload tmux.conf file
bind-key r source-file ~/.tmux.conf \; display "tmux.conf reloaded."

# Increase scrollback lines
set-option -g history-limit 50000

# Mouse is allowed
set-option -g mouse on

# Overrides for cursor shape
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# Enter copy mode shortcut
bind Space copy-mode

# Shortcut to clear history
bind C send-keys C-l \; run 'tmux clear-history'

# Fix to allow mousewheel/trackpad scrolling in tmux 2.1
bind-key -T root WheelUpPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; copy-mode -e; send-keys -M"
bind-key -T root WheelDownPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; send-keys -M"

# Remove the short delay between prefix and command
set-option -sg escape-time 0

# Allow bind key to be repeated immediately without prefix
set-option -g repeat-time 300

# 24 hour clock
setw -g clock-mode-style 24


# -------------------------------------------------------------------
# Windows and panes
# -------------------------------------------------------------------

# Set automatic-rename off
setw -g automatic-rename off

# Renumber windows when a window is closed
set -g renumber-windows on

# Don't wrap search in tmux
set -g wrap-search off

# Set terminal title
set -g set-titles on
set -g set-titles-string '#h ❐ #S ● #I #W'

# Set window base-index from 1 instead of 0
set-option -g base-index 1

# Set pane base-index from 1 as well
set-option -g pane-base-index 1

# renumber windows sequentially after closing any of them
set-option -g renumber-windows on

# Create new window
bind-key a last-window
bind-key t new-window -c "#{pane_current_path}"

# Split panes
bind-key | split-window -h -c "#{pane_current_path}"
bind-key \ split-window -h -c "#{pane_current_path}"
bind-key / split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"

# Move in panes as Vim
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R


# -------------------------------------------------------------------
# Copy mode/Copy & Paste
# -------------------------------------------------------------------

# Vi is good
set-window-option -g mode-keys vi

# Enter copy-mode on ESC
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xsel -i --clipboard"

# Setup v to begin selection as in Vim
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi Y send -X copy-end-of-line
bind-key -T copy-mode-vi Escape send -X cancel

# Update default binding of `Enter` to also use copy-pipe
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "xsel -i --clipboard"
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "xsel -i --clipboard"


# -------------------------------------------------------------------
# Visual settings
# -------------------------------------------------------------------

set -g status-justify "left"
set -g status "on"
set -g status-left-style "none"
set -g message-command-style "fg=#abb2bf,bg=#3b4048"
set -g status-right-style "none"
set -g pane-active-border-style "fg=#98c379"
set -g status-style "none,bg=#2c323c"
set -g message-style "fg=#abb2bf,bg=#3b4048"
set -g pane-border-style "fg=#3b4048"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-style "none"
setw -g window-status-separator ""
setw -g window-status-style "none,fg=#abb2bf,bg=#2c323c"
set -g status-left "#[fg=#2c323c,bg=#98c379,none] #S #[fg=#98c379,bg=#2c323c,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=#3b4048,bg=#2c323c,nobold,nounderscore,noitalics]#[fg=#abb2bf,bg=#3b4048] %Y-%m-%d | %H:%M #[fg=#98c379,bg=#3b4048,nobold,nounderscore,noitalics]#[fg=#2c323c,bg=#98c379] #h "
setw -g window-status-format "#[fg=#abb2bf,bg=#2c323c] #I |#[fg=#abb2bf,bg=#2c323c] #W "
setw -g window-status-current-format "#[fg=#2c323c,bg=#3b4048,nobold,nounderscore,noitalics]#[fg=#abb2bf,bg=#3b4048,none] #I |#[fg=#abb2bf,bg=#3b4048,none] #W #[fg=#3b4048,bg=#2c323c,nobold,nounderscore,noitalics]"


# -------------------------------------------------------------------
# END
# -------------------------------------------------------------------
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
